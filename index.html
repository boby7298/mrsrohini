<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Special Surprise</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#3b2f2f,#000000);
    font-family:Poppins,sans-serif;
    overflow:hidden;
}

/* ===== FLOATING TEDDY IMAGES ===== */
.corner{
    position:absolute;
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    z-index:1;
    box-shadow:
        0 0 0 6px rgba(255,255,255,0.25),
        0 0 25px rgba(139,69,19,0.9);
    transition:
        left 4s linear,
        top 4s linear,
        opacity .6s ease,
        transform .6s ease;
}

/* ===== CENTER CTA ===== */
.center{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5;
}

.cta-wrap{
    position:relative;
    text-align:center;
}

.cta-wrap::before{
    content:"";
    position:absolute;
    inset:-32px;
    border-radius:50%;
    border:2px dashed rgba(160,82,45,0.8);
    animation:spin 8s linear infinite;
}
@keyframes spin{
    from{transform:rotate(0)}
    to{transform:rotate(360deg)}
}

.cta-btn{
    padding:30px 90px;
    font-size:45px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(45deg,#5c4033,#000000);
    color:#f5f5f5;
    animation:pulse 1.5s infinite;
    box-shadow:0 15px 40px rgba(0,0,0,0.7);
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}

/* ===== SURPRISE ===== */
.surprise{
    display:none;
    flex-direction:column;
    align-items:center;
    animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

/* GIFT BOX */
.gift{
    width:420px;
    height:420px;
    background:#5c4033;
    border-radius:16px;
    position:relative;
    box-shadow:0 25px 60px rgba(0,0,0,0.8);
}
.lid{
    width:420px;
    height:88px;
    background:#3b2f2f;
    position:absolute;
    top:-136px;
    border-radius:16px 16px 0 0;
    transition:1s ease;
}
.open .lid{
    transform:rotate(-25deg) translateY(-65px);
}

/* MESSAGE */
.message{
    margin-top:25px;
    font-size:45px;
    text-align:center;
    color:#f5f5f5;
}
.message span{
    display:block;
    font-size:50px;
    margin-bottom:6px;
    color:#d2b48c;
    font-weight:600;
}
.message small{
    display:block;
    font-size:40px;
    margin-top:8px;
    transition:.6s;
    color:#e6d3b1;
}
.message small.fade-out{
    opacity:0;
    transform:translateY(10px);
}

/* CONFETTI */
canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- TEDDY + FLOWER IMAGES -->
<img class="corner" src="https://wallpapers.com/images/hd/teddy-bear-with-rose-hd-fp5vd2hs2rm8gn0g.jpg">
<img class="corner" src="https://wallpapers.com/images/hd/cute-teddy-bear-with-flowers-6g6g5m2a0lqzzy6k.jpg">
<img class="corner" src="https://getwallpapers.com/wallpaper/full/6/b/7/287353.jpg">
<img class="corner" src="https://4.bp.blogspot.com/-3ETzcofuKNg/T3qIlZtThiI/AAAAAAAABsg/PjfJGRMlDWQ/s1600/Love+Teddy+Bear+Wallpapers+4.jpg">
<img class="corner" src="https://wallpapers.com/images/hd/romantic-teddy-bear-with-rose-k8y7f8q8p9m7z9rp.jpg">

<!-- CTA -->
<div class="center">
  <div class="cta-wrap">
    <button class="cta-btn" id="ctaBtn">Tap for a Hug üß∏</button>

    <div class="surprise" id="surprise">
      <div class="gift" id="giftBox">
        <div class="lid"></div>
      </div>
      <div class="message">
        <span>For Rohini Boby Kumar ü§é</span>
        üß∏ Happy Teddy Day üß∏
        <small id="teddyQuote">This teddy carries my heart ü§ç</small>
      </div>
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
const herName = "Rohini Boby Kumar";

/* RANDOM FLOATING */
const imgs = document.querySelectorAll(".corner");
function placeRandomly(){
  imgs.forEach(img=>{
    const maxX = innerWidth - img.offsetWidth;
    const maxY = innerHeight - img.offsetHeight;
    img.style.left = Math.random()*maxX + "px";
    img.style.top  = Math.random()*maxY + "px";
  });
}
placeRandomly();
let moveInterval = setInterval(placeRandomly, 5500);

/* CLICK EVENT */
const btn=document.getElementById("ctaBtn");
const surprise=document.getElementById("surprise");
const gift=document.getElementById("giftBox");
const music=document.getElementById("bgMusic");

btn.onclick=()=>{
  btn.style.display="none";
  clearInterval(moveInterval);
  music.play();

  imgs.forEach(img=>{
    img.style.opacity="0";
    img.style.transform="scale(.5)";
  });

  setTimeout(()=>{
    imgs.forEach(img=>img.remove());
    surprise.style.display="flex";
    setTimeout(()=>gift.classList.add("open"),300);
    startQuotes();
    startConfetti();
  },600);
};

/* TEDDY QUOTES */
const quotes=[
  `Happy Teddy Day, my love ${herName} üß∏ü§é`,
  "This teddy hugs you when I can‚Äôt ü§ç",
  "Soft teddy, strong love üñ§",
  "You are my safest place ü§é",
  "Forever yours, forever mine üß∏",
  "My love for you is endless ü§ç"
];

let q=0;
const quoteEl=document.getElementById("teddyQuote");

function startQuotes(){
 setInterval(()=>{
   quoteEl.classList.add("fade-out");
   setTimeout(()=>{
     q=(q+1)%quotes.length;
     quoteEl.textContent=quotes[q];
     quoteEl.classList.remove("fade-out");
   },600);
 },3500);
}

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let pieces=[];

function startConfetti(){
 for(let i=0;i<180;i++){
   pieces.push({
     x:Math.random()*canvas.width,
     y:Math.random()*canvas.height,
     r:Math.random()*6+2,
     d:Math.random()*4+3,
     c:`hsl(30,60%,${40+Math.random()*30}%)`
   });
 }
 animate();
}
function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 pieces.forEach(p=>{
   ctx.beginPath();
   ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
   ctx.fillStyle=p.c;
   ctx.fill();
   p.y+=p.d;
   if(p.y>canvas.height)p.y=0;
 });
 requestAnimationFrame(animate);
}
</script>

</body>
</html>
