<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Special Surprise</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#644117,#110702);
    font-family:Poppins,sans-serif;
    overflow:hidden;
}

/* FLOATING IMAGES */
.corner{
    position:absolute;
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    box-shadow:0 0 25px rgba(100,65,23,0.9);
    transition:all .6s ease;
}

/* CENTER */
.center{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5;
}

.cta-wrap{text-align:center}

/* CTA */
.cta-btn,.cancel-btn{
    padding:26px 80px;
    font-size:38px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    margin:15px;
    color:#fff;
}
.cta-btn{
    background:linear-gradient(45deg,#644117,#110702);
    animation:pulse 1.5s infinite;
}
.cancel-btn{
    background:#110702;
    border:2px solid #d2b48c;
    color:#d2b48c;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}

/* SURPRISE */
.surprise{
    display:none;
    flex-direction:column;
    align-items:center;
    animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

/* GIFT */
.gift{
    width:420px;
    height:420px;
    background:#644117;
    border-radius:16px;
    position:relative;
}
.lid{
    width:420px;
    height:88px;
    background:#110702;
    position:absolute;
    top:-136px;
    border-radius:16px 16px 0 0;
    transition:1s ease;
}
.open .lid{transform:rotate(-25deg) translateY(-65px)}

/* ROUND IMAGE GALLERY */
.gallery{
    display:flex;
    gap:20px;
    margin-top:20px;
}
.gallery img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #d2b48c;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* MESSAGE */
.message{
    margin-top:25px;
    font-size:40px;
    color:#f5f5f5;
    text-align:center;
}
.message span{
    display:block;
    font-size:46px;
    color:#d2b48c;
}
.message small{
    display:block;
    font-size:34px;
    margin-top:10px;
    transition:.6s;
}
.fade-out{
    opacity:0;
    transform:translateY(10px);
}

/* POPUP */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:99;
}
.popup-box{
    background:#110702;
    border:3px solid #644117;
    padding:40px;
    border-radius:20px;
    color:#fff;
    text-align:center;
    font-size:26px;
}
.popup-box button{
    margin-top:20px;
    padding:12px 35px;
    background:#644117;
    color:#fff;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

/* CONFETTI */
canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- FLOATING -->
<img class="corner" src="https://wallpapers.com/images/hd/teddy-bear-with-rose-hd-fp5vd2hs2rm8gn0g.jpg">
<img class="corner" src="https://getwallpapers.com/wallpaper/full/6/b/7/287353.jpg">

<div class="center">
  <div class="cta-wrap" id="ctaWrap">

    <button class="cta-btn" id="ctaBtn">Tap for a Hug üß∏</button>
    <button class="cancel-btn" id="cancelBtn">Cancel ‚ùå</button>

    <div class="surprise" id="surprise">

      <div class="gift" id="giftBox">
        <div class="lid"></div>
      </div>

      <!-- ROUND GOOGLE IMAGES -->
      <div class="gallery">
        <img src="https://wallpapers.com/images/hd/teddy-bear-with-rose-hd-fp5vd2hs2rm8gn0g.jpg">
        <img src="https://getwallpapers.com/wallpaper/full/6/b/7/287353.jpg">
        <img src="https://4.bp.blogspot.com/-3ETzcofuKNg/T3qIlZtThiI/AAAAAAAABsg/PjfJGRMlDWQ/s1600/Love+Teddy+Bear+Wallpapers+4.jpg">
      </div>

      <div class="message">
        <span>For Rohini Boby Kumar ü§é</span>
        üß∏ Happy Teddy Day üß∏
        <small id="quoteText">This teddy carries my heart ü§ç</small>
      </div>

    </div>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    ‚ù§Ô∏è You are already committed<br>
    with <b>Mr. Kumar</b> ü§é
    <br>
    <button onclick="popup.style.display='none'">Okay</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* RANDOM FLOAT */
document.querySelectorAll(".corner").forEach(img=>{
  img.style.left=Math.random()*(innerWidth-160)+"px";
  img.style.top=Math.random()*(innerHeight-160)+"px";
});

/* CANCEL */
cancelBtn.onclick=()=>popup.style.display="flex";

/* TAP FOR A HUG */
ctaBtn.onclick=()=>{
  bgMusic.play();
  document.querySelectorAll("#ctaWrap button").forEach(b=>b.remove());

  document.querySelectorAll(".corner").forEach(i=>{
    i.style.opacity=0;
    i.style.transform="scale(.5)";
  });

  setTimeout(()=>{
    document.querySelectorAll(".corner").forEach(i=>i.remove());
    surprise.style.display="flex";
    giftBox.classList.add("open");
    startQuotes();
    startConfetti();
  },600);
};

/* ROTATING MESSAGES */
const quotes=[
 "This teddy carries my heart ü§ç",
 "Every hug has my love ü§é",
 "You are my forever üß∏",
 "Soft teddy, strong love üñ§",
 "My heart belongs to you ü§ç"
];
let q=0;
const quoteText=document.getElementById("quoteText");

function startQuotes(){
 setInterval(()=>{
   quoteText.classList.add("fade-out");
   setTimeout(()=>{
     q=(q+1)%quotes.length;
     quoteText.textContent=quotes[q];
     quoteText.classList.remove("fade-out");
   },600);
 },3000);
}

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let pieces=[];
function startConfetti(){
 for(let i=0;i<120;i++){
  pieces.push({
   x:Math.random()*canvas.width,
   y:Math.random()*canvas.height,
   r:Math.random()*5+2,
   d:Math.random()*4+3,
   c:`hsl(30,60%,${40+Math.random()*30}%)`
  });
 }
 animate();
}
function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 pieces.forEach(p=>{
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fillStyle=p.c;
  ctx.fill();
  p.y+=p.d;
  if(p.y>canvas.height)p.y=0;
 });
 requestAnimationFrame(animate);
}
</script>

</body>
</html>
